{% extends 'base.html' %}
{% block name %}- Journey of {{user_name}}{% endblock %}
{% block header %}

  <script>
    function getAllSnaps()
    {
        return JSON.parse({{ snapshots | tojson }})
    }

  </script>
  <script >
  // load the objects like you would with a normal jinja template i.e. {{ object }}, but add | tojson
  // pass it into the parse function
    snapshot_number=0
    all_snapshots = getAllSnaps()

    var previous_x = []
    var previous_y = []
    var previous_z = []
    
    function drawPlot(x, y, z)
    {
      
        console.log([x.toString()])
        var trace_current = {
          x:[x.toString()], y: [z.toString()],
          mode: 'markers',
          name: 'current',
          marker: {size: y*200},
          type: 'scatter'
        };

        var trace_previous = {
          x:previous_x, y: previous_z,
          mode: 'markers',
          name: 'previous',
          marker: {size : previous_y},
          type: 'scatter'
        };

        var layout = {
        title:'Position:'
      };

        traces = [trace_current, trace_previous]


        var data = traces;

        Plotly.newPlot('myDiv', data, layout);

        previous_x.push(x.toString())
        previous_z.push(z.toString())
        previous_y.push(y*200)
      
    }
    function update()
    {
        document.getElementById("color_image").src = all_snapshots[snapshot_number]['color_image']+'/data';
        document.getElementById("depth_image").src = all_snapshots[snapshot_number]['depth_image']+'/data';

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var response_json = JSON.parse(this.responseText)
                document.getElementById("hunger").innerHTML = response_json.hunger
                document.getElementById("thirst").innerHTML = response_json.thirst
                document.getElementById("exhaustion").innerHTML = response_json.exhaustion
                document.getElementById("happiness").innerHTML = response_json.happiness
           
            }
        };
        xhttp.open("GET", all_snapshots[snapshot_number].feelings, true);
        xhttp.send();

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var response_json = JSON.parse(this.responseText)
                px = response_json.px
                py = response_json.py
                pz = response_json.pz
                rx = response_json.rx
                ry = response_json.ry
                rz = response_json.rz
                rw = response_json.rw

                document.getElementById("px").innerHTML = px
                document.getElementById("py").innerHTML = py
                document.getElementById("pz").innerHTML = pz
                document.getElementById("rx").innerHTML = rx
                document.getElementById("ry").innerHTML = ry
                document.getElementById("rz").innerHTML = rz
                document.getElementById("rw").innerHTML = rw
          
                drawPlot(px, py, pz)
            }
        };
        xhttp.open("GET", all_snapshots[snapshot_number].pose, true);
        xhttp.send();

        
    }
    function next() {
        snapshot_number+=1
        if (snapshot_number>=all_snapshots.length)
        {
            snapshot_number = all_snapshots.length
        }
        update()
    }

    function back() {
        snapshot_number-=1
        if (snapshot_number<=0)
        {
            snapshot_number = 0
        }
        update()
    }
        


    </script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

{% endblock %}


{% block content %}

          <div class="row">
            <div class="column" style="max-width: 100%">
              <button type="button" onclick="back()" class="data-buttons "> previous </button>
              <button type="button" class="data-buttons " > play </button>
              <button type="button" onclick="next()" class="data-buttons " > next </button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <img id="color_image" class="result-image" />
            </div>
            <div class="column">
             <img id="depth_image" class="result-image" />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
            </div>
            <div class="column">
              <div class="row">
                  <h4> Feelings: </h4>
              </div>
                  <div class="row">
                    <label>Hunger:</label>
                    <textbox id="hunger"></textbox>
                  </div>
                  <div class="row">
                    <label>Thirst:</label>
                    <textbox id="thirst"></textbox>
                  </div>
                  <div class="row">
                    <label>Exhaustion:</label>
                    <textbox id="exhaustion"></textbox>
                  </div>
                  <div class="row">
                    <label>Happiness:</label>
                    <textbox id="happiness"></textbox>
                  </div>

              <div class="row">
                  <h4> Position: </h4>
              </div>
                  <div class="row">
                    <label>X:</label>
                    <textbox id="px"></textbox>
                  </div>
                  <div class="row">
                    <label>Y:</label>
                    <textbox id="py"></textbox>
                  </div>
                  <div class="row">
                    <label>X:</label>
                    <textbox id="pz"></textbox>
                  </div>
            
              
              <div class="row">
                  <h4> Rotation: </h4>
              </div>
                  <div class="row">
                    <label>X:</label>
                    <textbox id="rx"></textbox>
                  </div>
                  <div class="row">
                    <label>Y:</label>
                    <textbox id="ry"></textbox>
                  </div>
                  <div class="row">
                    <label>Z:</label>
                    <textbox id="rz"></textbox>
                  </div>
                  <div class="row">
                    <label>W:</label>
                    <textbox id="rw"></textbox>
                  </div>
            </div>
            </div>
{% endblock %}
